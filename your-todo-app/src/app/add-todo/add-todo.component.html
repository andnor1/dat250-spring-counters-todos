<h2>Todo</h2>
<label for="desc" class="custom-label">Description:</label><br>
<input type="text" id="desc" name="desc" class="custom-input" [(ngModel)]="newTodo.description"><br>
<label for="sum" class="custom-label">Summary:</label><br>
<input type="text" id="sum" name="sum" class="custom-input" [(ngModel)]="newTodo.summary"><br>
<button (click)="addTodo()" class="custom-button">Add</button>
