<h1>Todos</h1>
<table class="custom-table">
  <tr>
    <th>Id</th>
    <th>Description</th>
    <th>Summary</th>
    <th></th>
  </tr>
  <tr *ngFor="let todo of todos">
    <td>{{ todo.id }}</td>
    <td>{{ todo.description }}</td>
    <td>{{ todo.summary }}</td>
    <td>
      <button (click)="deleteTodo(todo.id)">Delete</button>
    </td>
  </tr>
</table>
<button (click)="refreshTodos()">Refresh</button>
